<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Shop üéÑ</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(rgba(179,0,0,0.75), rgba(179,0,0,0.85)),
        url('https://plus.unsplash.com/premium_photo-1700838996339-de3bd9663344')
        center / cover no-repeat fixed;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    /* HANGING ORNAMENTS */
    .hanging-ornaments {
      display: flex;
      justify-content: space-around;
      font-size: 2.5rem;
      margin: 10px 0 40px;
      animation: swing 3s ease-in-out infinite alternate;
    }

    @keyframes swing {
      from { transform: rotate(-1deg); }
      to { transform: rotate(1deg); }
    }

    /* SHOP SECTION */
    .shop-section {
      background: white;
      color: #b30000;
      padding: 50px 20px;
      border-radius: 30px 30px 0 0;
    }

    .shop-section h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .shop-section p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .cta {
      display: inline-block;
      background: #b30000;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .cta:hover {
      background: #8f0000;
    }

    /* FOOTER */
    footer {
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.3);
    }

    /* SNOW */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(white 1.5px, transparent 2px),
        radial-gradient(white 1px, transparent 2px);
      background-size: 40px 40px, 60px 60px;
      animation: snow 15s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes snow {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    /* SVG SANTA */
    .santa-svg {
      position: fixed;
      left: 20px;
      bottom: 30px;
      width: 120px;
      animation: santaFloat 3s ease-in-out infinite;
      z-index: 9998;
    }

    @keyframes santaFloat {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-18px) rotate(1deg); }
    }

    /* CHATBOT */
    .chatbot-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 600px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 10000;
    }

    .chat-toggle:hover {
      background: #8f0000;
    }
  </style>
</head>

<body>

  <div class="snow"></div>

  <header>
    <h1>üéÖ Merry Christmas Shopping üéÑ</h1>
    <p>Santa-approved gifts, festive joy & holiday cheer</p>
  </header>

  <div class="hanging-ornaments">
    üîî üéÑ ‚≠ê üéÅ
  </div>

  <section class="shop-section">
    <h2>Jingle Basket</h2>
    <p>Find the perfect gift ‚Äî or ask Santa‚Äôs little helper üí¨</p>
    <a class="cta" href="#">Shop Now üéÅ</a>
  </section>

  <!-- SVG SANTA -->
  <div class="santa-svg">
    <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Hat -->
      <path d="M30 40 Q60 5 90 40 Z" fill="#c40000"/>
      <circle cx="90" cy="40" r="6" fill="white"/>

      <!-- Face -->
      <circle cx="60" cy="60" r="28" fill="#ffdbac"/>

      <!-- Beard -->
      <path d="M32 60 Q60 95 88 60" fill="white"/>

      <!-- Eyes -->
      <circle cx="50" cy="55" r="3" fill="#000"/>
      <circle cx="70" cy="55" r="3" fill="#000"/>

      <!-- Nose -->
      <circle cx="60" cy="62" r="4" fill="#ff9999"/>

      <!-- Waving Hand -->
      <circle cx="95" cy="70" r="6" fill="#ffdbac">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 95 70"
          to="15 95 70"
          dur="0.6s"
          repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <!-- CHATBOT -->
  <div class="chatbot-container">
    <iframe
      src="https://interfaces.zapier.com/embed/chatbot/cmj12dql7000kmnikf59k9g4v"
      width="100%"
      height="100%"
      style="border:none;"
      allow="clipboard-write *">
    </iframe>
  </div>

  <button id="chatToggle" class="chat-toggle">üí¨ Ask Santa</button>

  <footer>
    ¬© 2025 Jingle Basket üéÑ Made with ‚ù§Ô∏è & holiday magic
  </footer>

  <script>
    const toggle = document.getElementById("chatToggle");
    const chatbot = document.querySelector(".chatbot-container");

    toggle.addEventListener("click", () => {
      chatbot.style.display =
        chatbot.style.display === "none" ? "block" : "none";
    });
  </script>

</body>
</html>
