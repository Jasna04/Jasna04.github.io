<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1761839257469-96c78a7c2dd3");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .signup-container h2 {
      font-size: 30px;
      margin-bottom: 25px;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #4338ca;
    }

    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2>Jasna's Innovation Lab ðŸ§ªâœ¨</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="email" id="email" placeholder="Email" required />

      <!-- Password removed from n8n flow -->
      <input type="password" placeholder="Password (coming soon)" disabled />

      <button type="submit">Sign up</button>
    </form>

    <div class="success" id="successMsg">
      ðŸŽ‰ Signup successful! Check your email.
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      await fetch("https://jasna.app.n8n.cloud/webhook/webhook-test", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name,
          email,
          source: "signup-page"
        })
      });

      form.reset();
      successMsg.style.display = "block";
    });
  </script>

</body>
</html>
