<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Full page background */
    body {
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1761839257469-96c78a7c2dd3?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Signup card */
    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    /* Heading */
    .signup-container h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    /* Inputs */
    .signup-container input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .signup-container input:focus {
      border-color: #4f46e5;
    }

    /* Button */
    .signup-container button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #4338ca;
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <form method="POST" action="https://jasna.app.n8n.cloud/webhook/webhook-test">
      <input
        type="text"
        name="name"
        placeholder="Your name"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="text"
        name="goal"
        placeholder="Your goal"
      />

      <button type="submit">Sign up</button>
    </form>
  </div>

</body>
</html>
